    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

deploy:
  stage: deploy
  script: 
    - cd SDSC-cloud
    - ssh -i favor-key.pem ubuntu@132.249.238.228
    - cd monetary-favor-tackers/bounty_hunter
    - source ../venv/bin/activate
    - git pull origin dev   # change to main later
    - python manage.py runserver 0.0.0.0:8000
    # server is open at http://132.249.238.228:8000
  environment: production
